{% include 'top.html' %}
<div class="content">
    <div class="container details">

        <h2 class="title"> Add Travel Time </h2>

        <form class="Add" method="POST" action="{{url_for('add_travel_time')}}">
            
            <label for="startstationid">Start Station ID:</label>
            <input type="number" id="startstationid" name="startstationid" placeholder="Enter start station ID">
            
            <label for="endstationid">End Station ID:</label>
            <input type="number" id="endstationid" name="endstationid" placeholder="Enter end station ID">

            <label for="expectedtraveltimeseconds">Expected Travel Time (in seconds):</label>
            <input type="number" id="expectedtraveltimeseconds" name="expectedtraveltimeseconds" placeholder="Enter expected travel time">

            <label for="stopstraversed">Stops Traversed:</label>
            <input type="number" id="stopstraversed" name="stopstraversed" placeholder="Enter stops traversed">

            <label for="triplegs">Trip Legs:</label>
            <input type="number" id="triplegs" name="triplegs" placeholder="Enter trip legs">
            
            <label for="coordinatemaplen">Coordinate Map Length:</label>
            <input type="number" id="coordinatemaplen" name="coordinatemaplen" placeholder="Enter coordinate map length">
            
            <button class="pure-button pure-button-primary" type="submit">Add</button>
        </form>
    </div>
    <p>Available Station IDs: {{ station_ids|join(', ') }}</p>
</div>
</body>
</html>
